<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Visualization</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            color: white;
        }

        .wave-container {
            width: 600px;
            height: 200px;
            position: relative;
            margin: 20px auto;
        }

        .wave {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .bar {
            width: 8px;
            height: 60px;
            background: #4CAF50;
            border-radius: 4px;
            animation: pulse 1s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scaleY(0.3);
                background: #4CAF50;
            }
            50% {
                transform: scaleY(1);
                background: #69F0AE;
            }
        }

        .status {
            font-size: 24px;
            margin: 20px 0;
            opacity: 0.8;
        }

        .pulse-ring {
            width: 200px;
            height: 200px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            animation: ring 2s linear infinite;
        }

        @keyframes ring {
            0% {
                box-shadow: 0 0 0 0px rgba(76, 175, 80, 0.5);
            }
            100% {
                box-shadow: 0 0 0 50px rgba(76, 175, 80, 0);
            }
        }

        .controls {
            margin-top: 40px;
        }

        button {
            padding: 12px 24px;
            font-size: 18px;
            border: none;
            border-radius: 25px;
            background: #4CAF50;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 10px;
        }

        button:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: rgba(76, 175, 80, 0.5);
            border-radius: 50%;
            pointer-events: none;
            animation: float 2s ease-out forwards;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(0);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Voice Visualization</h1>
        <div class="wave-container">
            <div class="pulse-ring"></div>
            <div class="wave">
                <!-- Bars will be added by JavaScript -->
            </div>
            <div class="particles"></div>
        </div>
        <div class="status">Ready to listen...</div>
        <div class="controls">
            <button onclick="toggleListening()">Start Listening</button>
        </div>
    </div>

    <script>
        const wave = document.querySelector('.wave');
        const status = document.querySelector('.status');
        const particles = document.querySelector('.particles');
        let isListening = false;

        // Create wave bars
        for (let i = 0; i < 40; i++) {
            const bar = document.createElement('div');
            bar.className = 'bar';
            bar.style.animationDelay = `${i * 0.05}s`;
            bar.style.height = '3px';
            wave.appendChild(bar);
        }

        function toggleListening() {
            isListening = !isListening;
            const button = document.querySelector('button');
            const bars = document.querySelectorAll('.bar');

            if (isListening) {
                button.textContent = 'Stop Listening';
                status.textContent = 'Listening...';
                bars.forEach(bar => {
                    bar.style.height = '60px';
                });
                createParticles();
            } else {
                button.textContent = 'Start Listening';
                status.textContent = 'Ready to listen...';
                bars.forEach(bar => {
                    bar.style.height = '3px';
                });
            }
        }

        function createParticles() {
            if (!isListening) return;

            const particle = document.createElement('div');
            particle.className = 'particle';
            
            // Random size
            const size = 5 + Math.random() * 10;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            
            // Random position
            const x = Math.random() * 600 - 300;
            const y = Math.random() * 400 - 200;
            particle.style.left = '50%';
            particle.style.top = '50%';
            particle.style.setProperty('--tx', `${x}px`);
            particle.style.setProperty('--ty', `${y}px`);
            
            particles.appendChild(particle);
            
            // Remove particle after animation
            setTimeout(() => {
                particle.remove();
            }, 2000);

            if (isListening) {
                requestAnimationFrame(() => setTimeout(createParticles, 100));
            }
        }

        // Simulate voice activity
        function simulateVoiceActivity() {
            if (!isListening) return;

            const bars = document.querySelectorAll('.bar');
            bars.forEach(bar => {
                const height = 20 + Math.random() * 40;
                bar.style.height = `${height}px`;
            });

            requestAnimationFrame(() => setTimeout(simulateVoiceActivity, 100));
        }
    </script>
</body>
</html>
