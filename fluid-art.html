<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluid Art</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #000;
            overflow: hidden;
        }

        .canvas {
            position: relative;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #1a1a1a, #000);
            filter: contrast(1.5) saturate(1.2);
        }

        .fluid-container {
            position: absolute;
            width: 100%;
            height: 100%;
            mix-blend-mode: screen;
        }

        .fluid {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(
                circle at var(--x) var(--y),
                var(--color1),
                var(--color2),
                var(--color3),
                transparent
            );
            filter: blur(var(--blur));
            opacity: var(--opacity);
            mix-blend-mode: var(--blend);
            transform-origin: center;
            animation: morph var(--duration) ease-in-out infinite;
        }

        @keyframes morph {
            0%, 100% {
                transform: rotate(0deg) scale(var(--scale-start));
                border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
            }
            25% {
                transform: rotate(90deg) scale(var(--scale-mid));
                border-radius: 40% 60% 70% 30% / 30% 60% 40% 70%;
            }
            50% {
                transform: rotate(180deg) scale(var(--scale-end));
                border-radius: 30% 60% 70% 40% / 50% 60% 30% 60%;
            }
            75% {
                transform: rotate(270deg) scale(var(--scale-mid));
                border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
            }
        }

        .shimmer {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                45deg,
                transparent 0%,
                rgba(255, 255, 255, 0.1) 50%,
                transparent 100%
            );
            animation: shimmer 8s linear infinite;
            pointer-events: none;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%); }
            100% { transform: translateX(100%) translateY(100%); }
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 1000;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            cursor: pointer;
            font-family: Arial, sans-serif;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="canvas">
        <div class="fluid-container"></div>
        <div class="shimmer"></div>
    </div>
    <div class="controls">
        <button onclick="randomizeColors()">New Colors</button>
        <button onclick="addLayer()">Add Layer</button>
    </div>

    <script>
        const container = document.querySelector('.fluid-container');
        const colors = [
            ['#FF6B6B', '#4ECDC4', '#45B7D1'],
            ['#9B4DCA', '#7048E8', '#6200EA'],
            ['#FF9A8B', '#FF6A88', '#FF99AC'],
            ['#36D1DC', '#5B86E5', '#3949AB'],
            ['#FF8008', '#FFC837', '#EF8E38'],
            ['#11998E', '#38EF7D', '#45B7D1'],
            ['#FC466B', '#3F5EFB', '#667EEA'],
            ['#F857A6', '#FF5858', '#FF8C69']
        ];

        const blendModes = ['screen', 'soft-light', 'hard-light', 'overlay'];

        function getRandomColor() {
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function getRandomBlendMode() {
            return blendModes[Math.floor(Math.random() * blendModes.length)];
        }

        function createFluidLayer() {
            const fluid = document.createElement('div');
            fluid.className = 'fluid';
            
            const [color1, color2, color3] = getRandomColor();
            const duration = 15 + Math.random() * 20;
            const blur = 30 + Math.random() * 50;
            const x = Math.random() * 100 + '%';
            const y = Math.random() * 100 + '%';
            const opacity = 0.5 + Math.random() * 0.5;
            const scaleStart = 0.8 + Math.random() * 0.4;
            const scaleMid = 0.9 + Math.random() * 0.4;
            const scaleEnd = 0.7 + Math.random() * 0.6;

            fluid.style.setProperty('--color1', color1);
            fluid.style.setProperty('--color2', color2);
            fluid.style.setProperty('--color3', color3);
            fluid.style.setProperty('--duration', `${duration}s`);
            fluid.style.setProperty('--blur', `${blur}px`);
            fluid.style.setProperty('--x', x);
            fluid.style.setProperty('--y', y);
            fluid.style.setProperty('--opacity', opacity);
            fluid.style.setProperty('--blend', getRandomBlendMode());
            fluid.style.setProperty('--scale-start', scaleStart);
            fluid.style.setProperty('--scale-mid', scaleMid);
            fluid.style.setProperty('--scale-end', scaleEnd);

            return fluid;
        }

        function initializeLayers() {
            for (let i = 0; i < 5; i++) {
                container.appendChild(createFluidLayer());
            }
        }

        function randomizeColors() {
            container.innerHTML = '';
            initializeLayers();
        }

        function addLayer() {
            if (container.children.length < 8) {
                container.appendChild(createFluidLayer());
            }
        }

        // Initialize
        initializeLayers();

        // Add subtle movement based on mouse position
        document.addEventListener('mousemove', (e) => {
            const xPercent = (e.clientX / window.innerWidth) * 100;
            const yPercent = (e.clientY / window.innerHeight) * 100;
            
            document.querySelectorAll('.fluid').forEach(fluid => {
                const currentX = parseFloat(fluid.style.getPropertyValue('--x')) || 50;
                const currentY = parseFloat(fluid.style.getPropertyValue('--y')) || 50;
                
                const newX = currentX + (xPercent - currentX) * 0.02;
                const newY = currentY + (yPercent - currentY) * 0.02;
                
                fluid.style.setProperty('--x', `${newX}%`);
                fluid.style.setProperty('--y', `${newY}%`);
            });
        });
    </script>
</body>
</html>
