<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Aurora</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(to bottom, #000000 0%, #0a1526 50%, #0a2a3a 100%);
            overflow: hidden;
            cursor: none;
        }

        .scene {
            position: relative;
            width: 100%;
            height: 100%;
            perspective: 1000px;
        }

        .aurora-container {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
        }

        .aurora {
            position: absolute;
            width: 100%;
            height: 70%;
            top: 15%;
            filter: blur(40px);
            opacity: 0.7;
            mix-blend-mode: screen;
            transition: all 0.3s ease;
        }

        .cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, transparent 70%);
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: 1000;
            mix-blend-mode: screen;
        }

        .cursor::after {
            content: '';
            position: absolute;
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 70%);
            border-radius: 50%;
            transform: translate(-35%, -35%);
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle var(--duration) ease-in-out infinite;
        }

        .mountain {
            position: absolute;
            bottom: 0;
            width: 0;
            height: 0;
            border-style: solid;
            filter: brightness(0.2);
            transform-origin: bottom;
            transition: transform 0.5s ease;
        }

        .reflection {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 30%;
            background: linear-gradient(to bottom, 
                rgba(10, 42, 58, 0.4) 0%,
                rgba(10, 42, 58, 0.2) 50%,
                rgba(10, 42, 58, 0.1) 100%
            );
            transform: scaleY(-1);
            opacity: 0.6;
            filter: blur(8px);
            mix-blend-mode: screen;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .particle {
            position: absolute;
            background: radial-gradient(circle at center, 
                rgba(255,255,255,0.9) 0%, 
                rgba(255,255,255,0) 70%
            );
            border-radius: 50%;
            pointer-events: none;
            mix-blend-mode: screen;
        }

        .shooting-star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            box-shadow: 
                0 0 5px #fff,
                0 0 10px #fff,
                0 0 20px #fff;
        }

        @keyframes shoot {
            0% {
                transform: translate(0, 0) rotate(var(--angle));
                opacity: 1;
            }
            100% {
                transform: translate(var(--distance), var(--drop)) rotate(var(--angle));
                opacity: 0;
            }
        }

        .moon {
            position: absolute;
            width: 60px;
            height: 60px;
            background: radial-gradient(circle at 40% 40%,
                #fff 0%,
                rgba(255,255,255,0.9) 50%,
                rgba(255,255,255,0.5) 100%
            );
            border-radius: 50%;
            top: 50px;
            right: 100px;
            box-shadow: 
                0 0 20px #fff,
                0 0 40px rgba(255,255,255,0.5),
                0 0 60px rgba(255,255,255,0.3);
            opacity: 0.8;
        }

        .moon::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 30%,
                rgba(255,255,255,0.2) 0%,
                transparent 50%
            );
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="scene">
        <div class="moon"></div>
        <div class="stars"></div>
        <div class="aurora-container"></div>
        <div class="mountains"></div>
        <div class="reflection"></div>
        <div class="cursor"></div>
    </div>

    <script>
        const scene = document.querySelector('.scene');
        const cursor = document.querySelector('.cursor');
        const auroraContainer = document.querySelector('.aurora-container');
        const mountains = document.querySelector('.mountains');

        let mouseX = window.innerWidth / 2;
        let mouseY = window.innerHeight / 2;
        let targetX = mouseX;
        let targetY = mouseY;

        // Create stars
        function createStars() {
            const stars = document.querySelector('.stars');
            const numStars = 300;

            for (let i = 0; i < numStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                const size = Math.random() * 2 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                const duration = 1 + Math.random() * 4;
                star.style.setProperty('--duration', `${duration}s`);
                
                stars.appendChild(star);
            }
        }

        // Create mountains
        function createMountains() {
            const mountainsContainer = document.querySelector('.mountains');
            const numMountains = 7;

            for (let i = 0; i < numMountains; i++) {
                const mountain = document.createElement('div');
                mountain.className = 'mountain';
                
                const width = 40 + Math.random() * 40;
                const height = 200 + Math.random() * 150;
                const position = (i * 15) - 5 + Math.random() * 10;
                
                mountain.style.borderWidth = `${height}px ${width}px 0`;
                mountain.style.borderColor = `transparent transparent #1a1a1a transparent`;
                mountain.style.left = `${position}%`;
                mountain.style.zIndex = Math.floor(height);
                
                mountainsContainer.appendChild(mountain);
            }
        }

        // Create aurora bands
        function createAuroraBands() {
            const numBands = 5;
            
            for (let i = 0; i < numBands; i++) {
                const aurora = document.createElement('div');
                aurora.className = 'aurora';
                aurora.style.transform = `translateZ(${i * 50}px)`;
                auroraContainer.appendChild(aurora);
            }
        }

        // Update aurora colors and position
        function updateAurora(mouseX, mouseY) {
            const auroras = document.querySelectorAll('.aurora');
            const time = Date.now();
            
            auroras.forEach((aurora, index) => {
                const xOffset = (mouseX / window.innerWidth - 0.5) * 50;
                const yOffset = (mouseY / window.innerHeight - 0.5) * 30;
                
                const baseHue = ((time / 50) + index * 30) % 360;
                const colors = [
                    `hsla(${baseHue}, 80%, 60%, 0.5)`,
                    `hsla(${baseHue + 30}, 80%, 60%, 0.5)`,
                    `hsla(${baseHue + 60}, 80%, 50%, 0.5)`
                ];
                
                aurora.style.background = `
                    linear-gradient(180deg,
                        transparent,
                        ${colors[0]} 20%,
                        ${colors[1]} 40%,
                        ${colors[2]} 60%,
                        transparent 80%
                    )
                `;
                
                aurora.style.transform = `
                    translateZ(${index * 50}px)
                    rotateX(${yOffset}deg)
                    rotateY(${xOffset}deg)
                    scale(${1 + Math.sin(time / 1000 + index) * 0.1})
                `;
            });

            // Update mountain parallax
            const mountains = document.querySelectorAll('.mountain');
            mountains.forEach((mountain, index) => {
                const parallaxX = (mouseX / window.innerWidth - 0.5) * (index + 1) * 2;
                mountain.style.transform = `translateX(${parallaxX}px)`;
            });
        }

        // Create shooting stars
        function createShootingStar() {
            const star = document.createElement('div');
            star.className = 'shooting-star';
            
            const startX = Math.random() * window.innerWidth;
            const startY = Math.random() * (window.innerHeight / 3);
            
            star.style.left = `${startX}px`;
            star.style.top = `${startY}px`;
            
            const angle = -15 - Math.random() * 30;
            const distance = 400 + Math.random() * 300;
            const drop = distance * Math.tan(angle * Math.PI / 180);
            const duration = 1 + Math.random();
            
            star.style.setProperty('--angle', `${angle}deg`);
            star.style.setProperty('--distance', `${distance}px`);
            star.style.setProperty('--drop', `${drop}px`);
            
            star.style.animation = `shoot ${duration}s linear forwards`;
            
            scene.appendChild(star);
            setTimeout(() => star.remove(), duration * 1000);
        }

        // Initialize
        createStars();
        createMountains();
        createAuroraBands();

        // Event listeners
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            
            cursor.style.left = `${mouseX}px`;
            cursor.style.top = `${mouseY}px`;
        });

        // Shooting stars interval
        setInterval(createShootingStar, 2000);

        // Animation loop
        function animate() {
            targetX += (mouseX - targetX) * 0.05;
            targetY += (mouseY - targetY) * 0.05;
            
            updateAurora(targetX, targetY);
            requestAnimationFrame(animate);
        }

        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            mouseX = window.innerWidth / 2;
            mouseY = window.innerHeight / 2;
            targetX = mouseX;
            targetY = mouseY;
        });
    </script>
</body>
</html>
