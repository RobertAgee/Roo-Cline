<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luminescent Jellyfish</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(180deg, #001f3f 0%, #003366 50%, #004080 100%);
            overflow: hidden;
        }

        .scene {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .jellyfish {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: float 8s ease-in-out infinite;
        }

        .bell {
            width: 120px;
            height: 100px;
            background: rgba(255, 182, 193, 0.6);
            border-radius: 70% 70% 60% 60%;
            position: relative;
            transform-origin: center bottom;
            animation: pulse 2s ease-in-out infinite;
            box-shadow: 
                0 0 20px rgba(255, 182, 193, 0.4),
                0 0 40px rgba(255, 182, 193, 0.2);
        }

        .glow {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: inherit;
            background: radial-gradient(circle at center, rgba(255, 255, 255, 0.3), transparent 70%);
            animation: glow 2s ease-in-out infinite;
        }

        .tentacles {
            position: absolute;
            width: 100%;
            height: 120px;
            top: 90%;
            left: 0;
            display: flex;
            justify-content: space-around;
        }

        .tentacle {
            width: 4px;
            height: 100%;
            background: linear-gradient(to bottom, rgba(255, 182, 193, 0.6), transparent);
            transform-origin: top;
            border-radius: 100%;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scaleX(1) scaleY(1);
            }
            50% {
                transform: scaleX(1.1) scaleY(0.9);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translate(-50%, -50%);
            }
            25% {
                transform: translate(-45%, -52%);
            }
            75% {
                transform: translate(-55%, -48%);
            }
        }

        @keyframes glow {
            0%, 100% {
                opacity: 0.5;
            }
            50% {
                opacity: 0.8;
            }
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            pointer-events: none;
        }

        .bubble {
            position: absolute;
            background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.3), rgba(255,255,255,0.1));
            border-radius: 50%;
            pointer-events: none;
        }

        .light-beam {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: beam 8s ease-in-out infinite;
        }

        @keyframes beam {
            0%, 100% {
                opacity: 0.3;
                transform: scale(1);
            }
            50% {
                opacity: 0.5;
                transform: scale(1.1);
            }
        }
    </style>
</head>
<body>
    <div class="scene">
        <div class="light-beam"></div>
        <div class="jellyfish">
            <div class="bell">
                <div class="glow"></div>
                <div class="tentacles">
                    <div class="tentacle" style="animation: wave 3s ease-in-out infinite; height: 80%;"></div>
                    <div class="tentacle" style="animation: wave 3s ease-in-out infinite 0.2s; height: 90%;"></div>
                    <div class="tentacle" style="animation: wave 3s ease-in-out infinite 0.4s; height: 100%;"></div>
                    <div class="tentacle" style="animation: wave 3s ease-in-out infinite 0.6s; height: 85%;"></div>
                    <div class="tentacle" style="animation: wave 3s ease-in-out infinite 0.8s; height: 95%;"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function createParticles() {
            const scene = document.querySelector('.scene');
            const numParticles = 50;
            const numBubbles = 20;

            // Create floating particles
            for (let i = 0; i < numParticles; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Random starting position
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                
                // Random floating animation
                const duration = 10 + Math.random() * 20;
                const delay = Math.random() * -20;
                
                particle.style.animation = `float ${duration}s linear ${delay}s infinite`;
                scene.appendChild(particle);
            }

            // Create bubbles
            for (let i = 0; i < numBubbles; i++) {
                const bubble = document.createElement('div');
                bubble.className = 'bubble';
                
                // Random size
                const size = 10 + Math.random() * 30;
                bubble.style.width = size + 'px';
                bubble.style.height = size + 'px';
                
                // Random starting position
                bubble.style.left = Math.random() * 100 + '%';
                bubble.style.bottom = -size + 'px';
                
                // Random floating animation
                const duration = 15 + Math.random() * 10;
                const delay = Math.random() * -20;
                
                bubble.style.animation = `float ${duration}s linear ${delay}s infinite`;
                scene.appendChild(bubble);
            }
        }

        // Initialize particles and bubbles
        createParticles();

        // Add wave animation dynamically
        const style = document.createElement('style');
        style.textContent = `
            @keyframes wave {
                0%, 100% {
                    transform: rotate(0deg);
                }
                25% {
                    transform: rotate(8deg);
                }
                75% {
                    transform: rotate(-8deg);
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
