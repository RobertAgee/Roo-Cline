<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Butterfly</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            overflow: hidden;
        }

        .scene {
            position: relative;
            width: 100%;
            height: 100%;
            perspective: 1000px;
        }

        .butterfly {
            position: absolute;
            top: 50%;
            left: 50%;
            transform-style: preserve-3d;
            animation: float 6s ease-in-out infinite;
        }

        .wing {
            position: absolute;
            width: 120px;
            height: 160px;
            background: linear-gradient(45deg, #ff69b4, #4a90e2);
            border-radius: 120px 60px;
            transform-origin: right center;
            animation: flap 1s ease-in-out infinite;
            opacity: 0.9;
        }

        .wing.left {
            left: -120px;
            transform: rotateY(180deg);
        }

        .wing.right {
            right: 0;
        }

        .pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 30% 30%, rgba(255,255,255,0.5) 0%, transparent 20%),
                radial-gradient(circle at 70% 60%, rgba(255,255,255,0.5) 0%, transparent 20%),
                radial-gradient(circle at 40% 80%, rgba(255,255,255,0.5) 0%, transparent 20%);
            animation: shimmer 3s linear infinite;
        }

        .body {
            position: absolute;
            width: 10px;
            height: 100px;
            background: linear-gradient(to bottom, #ff69b4, #4a90e2);
            left: -5px;
            top: 30px;
            border-radius: 5px;
        }

        .antenna {
            position: absolute;
            width: 40px;
            height: 2px;
            background: #ff69b4;
            top: 20px;
            transform-origin: center left;
        }

        .antenna.left {
            left: -5px;
            transform: rotate(-30deg);
        }

        .antenna.right {
            left: 5px;
            transform: rotate(30deg);
        }

        .antenna::after {
            content: '';
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ff69b4;
            right: 0;
            top: -1px;
            border-radius: 50%;
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: radial-gradient(circle at center, rgba(255,255,255,0.8), transparent);
            border-radius: 50%;
            pointer-events: none;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(-50%, -50%) translateY(0) rotate(3deg);
            }
            25% {
                transform: translate(-50%, -50%) translateX(30px) translateY(-20px) rotate(-3deg);
            }
            50% {
                transform: translate(-50%, -50%) translateY(0) rotate(3deg);
            }
            75% {
                transform: translate(-50%, -50%) translateX(-30px) translateY(20px) rotate(-3deg);
            }
        }

        @keyframes flap {
            0%, 100% {
                transform: rotateY(0deg) skewY(0deg);
            }
            50% {
                transform: rotateY(60deg) skewY(10deg);
            }
        }

        .wing.left {
            animation: flapLeft 1s ease-in-out infinite;
        }

        @keyframes flapLeft {
            0%, 100% {
                transform: rotateY(180deg) rotateY(0deg) skewY(0deg);
            }
            50% {
                transform: rotateY(180deg) rotateY(-60deg) skewY(-10deg);
            }
        }

        @keyframes shimmer {
            0% {
                opacity: 0.5;
                transform: translateX(-10px) scale(1);
            }
            50% {
                opacity: 1;
                transform: translateX(10px) scale(1.05);
            }
            100% {
                opacity: 0.5;
                transform: translateX(-10px) scale(1);
            }
        }

        .glow {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(74,144,226,0.2), transparent 70%);
            animation: pulse 2s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.5;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.8;
            }
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 1s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="scene">
        <div class="stars"></div>
        <div class="glow"></div>
        <div class="butterfly">
            <div class="wing left">
                <div class="pattern"></div>
            </div>
            <div class="wing right">
                <div class="pattern"></div>
            </div>
            <div class="body"></div>
            <div class="antenna left"></div>
            <div class="antenna right"></div>
        </div>
        <div class="particles"></div>
    </div>

    <script>
        function createStars() {
            const stars = document.querySelector('.stars');
            const numStars = 100;

            for (let i = 0; i < numStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 1}s`;
                
                stars.appendChild(star);
            }
        }

        function createParticles() {
            const particles = document.querySelector('.particles');
            const butterfly = document.querySelector('.butterfly');
            const butterflyRect = butterfly.getBoundingClientRect();

            const particle = document.createElement('div');
            particle.className = 'particle';
            
            const size = 3 + Math.random() * 5;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            
            const centerX = butterflyRect.left + butterflyRect.width / 2;
            const centerY = butterflyRect.top + butterflyRect.height / 2;
            
            particle.style.left = `${centerX}px`;
            particle.style.top = `${centerY}px`;
            
            const angle = Math.random() * Math.PI * 2;
            const distance = 50 + Math.random() * 50;
            const duration = 1 + Math.random() * 2;
            
            particle.style.animation = `
                float ${duration}s ease-out forwards
            `;
            
            particle.style.setProperty('--tx', `${Math.cos(angle) * distance}px`);
            particle.style.setProperty('--ty', `${Math.sin(angle) * distance}px`);
            
            particles.appendChild(particle);
            
            setTimeout(() => particle.remove(), duration * 1000);
            requestAnimationFrame(createParticles);
        }

        // Initialize
        createStars();
        createParticles();
    </script>
</body>
</html>
