<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Growing Tree of Knowledge</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(180deg, #87CEEB 0%, #E0F6FF 100%);
            overflow: hidden;
        }

        .scene {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 30%;
            background: linear-gradient(180deg, #90A955 0%, #4F772D 100%);
            border-radius: 50% 50% 0 0;
            transform-origin: bottom;
            animation: groundGrow 4s ease-out forwards;
        }

        @keyframes groundGrow {
            from { transform: scaleY(0); }
            to { transform: scaleY(1); }
        }

        .tree {
            position: absolute;
            bottom: 30%;
            left: 50%;
            transform: translateX(-50%);
            transform-origin: bottom;
        }

        .trunk {
            width: 40px;
            height: 0;
            background: linear-gradient(90deg, #795548 0%, #5D4037 100%);
            margin: 0 auto;
            position: relative;
            animation: growTrunk 3s ease-out 1s forwards;
            border-radius: 5px;
        }

        @keyframes growTrunk {
            from { height: 0; }
            to { height: 200px; }
        }

        .branches {
            position: absolute;
            width: 300px;
            height: 300px;
            bottom: 150px;
            left: 50%;
            transform: translateX(-50%) scale(0);
            animation: growBranches 3s ease-out 4s forwards;
        }

        @keyframes growBranches {
            from { transform: translateX(-50%) scale(0); }
            to { transform: translateX(-50%) scale(1); }
        }

        .branch {
            position: absolute;
            width: 100px;
            height: 20px;
            background: #795548;
            border-radius: 10px;
        }

        .branch:nth-child(1) {
            transform: rotate(45deg) translateX(40px);
        }

        .branch:nth-child(2) {
            transform: rotate(-45deg) translateX(-40px);
        }

        .branch:nth-child(3) {
            transform: rotate(15deg) translateX(60px) translateY(40px);
        }

        .branch:nth-child(4) {
            transform: rotate(-15deg) translateX(-60px) translateY(40px);
        }

        .leaves-container {
            position: absolute;
            width: 400px;
            height: 300px;
            bottom: 250px;
            left: 50%;
            transform: translateX(-50%);
        }

        .leaf {
            position: absolute;
            width: 40px;
            height: 40px;
            background: #4CAF50;
            border-radius: 50% 0;
            opacity: 0;
            transform-origin: bottom;
        }

        @keyframes leafGrow {
            0% { 
                opacity: 0;
                transform: scale(0) rotate(0deg);
            }
            100% { 
                opacity: 1;
                transform: scale(1) rotate(360deg);
            }
        }

        @keyframes leafSway {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(5deg); }
        }

        .flower {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #FF69B4;
            border-radius: 50%;
            opacity: 0;
            box-shadow: 
                0 0 0 5px rgba(255,105,180,0.4),
                0 0 0 10px rgba(255,105,180,0.2);
            animation: flowerBloom 1s ease-out forwards,
                      flowerPulse 2s ease-in-out infinite;
        }

        @keyframes flowerBloom {
            from { 
                opacity: 0;
                transform: scale(0);
            }
            to { 
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes flowerPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .sun {
            position: absolute;
            top: 50px;
            right: 100px;
            width: 80px;
            height: 80px;
            background: #FFD700;
            border-radius: 50%;
            box-shadow: 0 0 50px #FFD700;
            animation: sunPulse 4s ease-in-out infinite;
        }

        @keyframes sunPulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 50px #FFD700; }
            50% { transform: scale(1.1); box-shadow: 0 0 70px #FFD700; }
        }

        .cloud {
            position: absolute;
            background: white;
            border-radius: 20px;
            opacity: 0.9;
            animation: floatCloud 20s linear infinite;
        }

        .cloud.one {
            width: 100px;
            height: 40px;
            top: 100px;
            left: -100px;
        }

        .cloud.two {
            width: 80px;
            height: 30px;
            top: 150px;
            left: -80px;
            animation-delay: -10s;
        }

        @keyframes floatCloud {
            from { transform: translateX(0); }
            to { transform: translateX(calc(100vw + 100px)); }
        }
    </style>
</head>
<body>
    <div class="scene">
        <div class="sun"></div>
        <div class="cloud one"></div>
        <div class="cloud two"></div>
        <div class="ground"></div>
        <div class="tree">
            <div class="trunk"></div>
            <div class="branches">
                <div class="branch"></div>
                <div class="branch"></div>
                <div class="branch"></div>
                <div class="branch"></div>
            </div>
            <div class="leaves-container">
                <div id="leaves"></div>
            </div>
        </div>
    </div>

    <script>
        // Add leaves dynamically
        const leavesContainer = document.querySelector('.leaves-container');
        const numLeaves = 40;

        for (let i = 0; i < numLeaves; i++) {
            const leaf = document.createElement('div');
            leaf.className = 'leaf';
            leaf.style.left = Math.random() * 360 + 'px';
            leaf.style.top = Math.random() * 260 + 'px';
            leaf.style.transform = `rotate(${Math.random() * 360}deg)`;
            
            // Set random animation delays
            leaf.style.animation = `
                leafGrow 1s ease-out ${4 + Math.random() * 2}s forwards,
                leafSway ${2 + Math.random()}s ease-in-out ${4 + Math.random() * 2}s infinite
            `;
            
            leavesContainer.appendChild(leaf);
        }

        // Add flowers dynamically
        const numFlowers = 15;
        
        for (let i = 0; i < numFlowers; i++) {
            const flower = document.createElement('div');
            flower.className = 'flower';
            flower.style.left = Math.random() * 360 + 'px';
            flower.style.top = Math.random() * 260 + 'px';
            
            // Set random animation delays
            flower.style.animationDelay = `${7 + Math.random() * 2}s, ${7 + Math.random() * 2}s`;
            
            leavesContainer.appendChild(flower);
        }
    </script>
</body>
</html>
