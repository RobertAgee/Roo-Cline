<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1e90ff, #70a1ff);
            color: white;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .number {
            font-size: 6rem;
            margin: 2rem 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .controls {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
            color: #1e90ff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        button:active {
            transform: translateY(0);
        }

        .message {
            font-size: 1.2rem;
            height: 1.5em;
            margin-top: 1rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .pulse {
            animation: pulse 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Interactive Counter</h1>
        <div class="number" id="number">0</div>
        <div class="controls">
            <button onclick="decrease()">Decrease</button>
            <button onclick="reset()">Reset</button>
            <button onclick="increase()">Increase</button>
        </div>
        <div class="message" id="message"></div>
    </div>

    <script>
        let count = 0;
        const numberElement = document.getElementById('number');
        const messageElement = document.getElementById('message');

        function showMessage(text) {
            messageElement.textContent = text;
            messageElement.style.opacity = '1';
            setTimeout(() => {
                messageElement.style.opacity = '0';
            }, 2000);
        }

        function updateNumber() {
            numberElement.textContent = count;
            numberElement.classList.add('pulse');
            setTimeout(() => {
                numberElement.classList.remove('pulse');
            }, 300);
        }

        function increase() {
            count++;
            updateNumber();
            if (count === 10) {
                showMessage('Great job! You reached 10! üéâ');
            }
        }

        function decrease() {
            count--;
            updateNumber();
            if (count === -10) {
                showMessage('Wow, going negative! üîÑ');
            }
        }

        function reset() {
            count = 0;
            updateNumber();
            showMessage('Counter reset! ‚≠ê');
        }
    </script>
</body>
</html>
